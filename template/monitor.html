<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static',filename='predictor.css')}}>
    <style>
        .container100 {
            height: 200px;
            width: 1000px;
            position: relative;
        }

        .center100 {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>

    <title>Monitor</title>
</head>
<body>
    <section id="prediction-form">
        <form class="form" action="/monitor_" , method="POST">
            <h1 class="my-3 text-center">Monitor LGBM Classifier</h1>
            <div class="row">
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="boosting_type" class="boosting_type" name="boosting_type" style="color:white">Boosting type</label><br>
                        <select class="boosting_type" id="boosting_type" name="boosting_type" aria-label="boosting_type">
                            <option selected>Select Boosting type</option>
                            <option value=0>gbdt</option>
                            <option value=1>dart</option>
                            <option value=2>goss</option>
                            <option value=3>rf</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="learning_rate" class="learning_rate" style="color:white">Learning Rate</label>
                        <input type="text" class="form-control" id="learning_rate" name="learning_rate">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="n_estimators" class="n_estimators" style="color:white">N estimators</label>
                        <input type="number" class="form-control" id="n_estimators" name="n_estimators">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="max_depth" class="max_depth" name="max_depth" style="color:white">Max Depth</label><br>
                        <input type="number" class="form-control" id="max_depth" name="max_depth">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="num_leaves" class="num_leaves" name="num_leaves" style="color:white">No. of Leaves</label><br>
                        <input type="number" class="form-control" id="num_leaves" name="num_leaves">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="min_child_samples" class="min_child_samples" style="color:white">Minimum Child Samples</label><br>
                        <input type="number" class="form-control" id="min_child_samples" name="min_child_samples">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="n_jobs" class="n_jobs" style="color:white">No. of Jobs</label>
                        <input type="number" class="form-control" id="n_jobs" name="n_jobs">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="bagging_freq" class="bagging_freq" style="color:white">Bagging frequency</label><br>
                        <input type="number" class="form-control" id="bagging_freq" name="bagging_freq">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="bagging_fraction" class="bagging_fraction" style="color:white">Bagging Fraction</label><br>
                        <input type="text" class="form-control" id="bagging_fraction" name="bagging_fraction">
                    </div>
                </div>
                <div >
                    <div class=" text-center">
                        <button type="submit" class="btn btn-info button" style="margin-top:20px;">Submit</button>
                    </div>

                </div>
                <div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info button" onclick="history.go(-1)" style="margin-top:20px;">Home</button>
                    </div>

                </div>
                
            </div>
            
        </form>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
